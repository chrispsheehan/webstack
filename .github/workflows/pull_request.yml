name: Pull Request

on:
  pull_request:
    types: [opened, reopened, synchronize, review_requested, ready_for_review]

jobs:
  check:
    permissions:
      pull-requests: read
      contents: read
    uses: ./.github/workflows/get_changes.yml
    with:
      ref: ${{ github.sha }}
    secrets: inherit

  format-github:
    needs: check
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.github == 'true' }}
    name: Run github formatting checks
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: raven-actions/actionlint@v2
        with:
          shellcheck: false
          pyflakes: false

  format-terragrunt:
    needs: check
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.terragrunt == 'true' }}
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - uses: autero1/action-terragrunt@v1.3.2
        with:
          terragrunt_version: 0.45.10

      - name: Terraform fmt check
        run: terraform fmt -check -recursive
        working-directory: infra

      - name: Terragrunt hclfmt check
        run: terragrunt hclfmt --terragrunt-check
        working-directory: infra

  validate-terragrunt:
    needs: 
      - check
      - format-terragrunt
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.terragrunt == 'true' }}
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - uses: autero1/action-terragrunt@v1.3.2
        with:
          terragrunt_version: 0.45.10

      - name: Terraform validate check
        run: terragrunt run-all validate -backend=false
        working-directory: infra/modules

  format-frontend:
    needs: check
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.frontend == 'true' }}
    name: Run astro formatting checks
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - name: Run prettier checks
        run: |
          npm install --prefix frontend
          npm run format:check --prefix frontend

  build-frontend:
    needs:
      - check
      - format-frontend
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.frontend == 'true' }}
    name: Run frontend build
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - name: Run frontend build
        run: just frontend-build

  build-backend:
    needs: check
    runs-on: ubuntu-latest
    if: ${{ needs.check.outputs.backend == 'true' }}
    name: Run backend build
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - name: Run backend build
        run: just backend-build
